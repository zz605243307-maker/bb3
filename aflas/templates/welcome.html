<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商商品筛选系统 - 欢迎</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="welcome-body">
    <div class="welcome-container">
        <h1 class="welcome-title">电商商品筛选系统</h1>

        <!-- 登录/注册按钮区域（居中显示，去除开始按钮） -->
        <div class="d-flex justify-content-center gap-3 mb-5">
            <button class="btn btn-primary" id="loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">登录</button>
            <button class="btn btn-secondary" id="registerBtn" data-bs-toggle="modal" data-bs-target="#registerModal">注册</button>
        </div>
    </div>

    <!-- 系统标语（页面底部中间） -->
    <div class="system-slogan text-center fixed-bottom p-3">
        开心购物，畅享生活
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">用户登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">记住我</label>
                        </div>
                        <div class="text-danger mb-3" id="loginError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="doLogin">登录</button>
                    <button type="button" class="btn btn-link" id="forgotPwd">忘记密码？</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">用户注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="text-danger mb-3" id="registerError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="doRegister">注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div class="modal fade" id="forgotPwdModal" tabindex="-1" aria-labelledby="forgotPwdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPwdModalLabel">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPwdForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="resetUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="text-danger mb-3" id="resetError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="doReset">重置密码</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟用户数据（实际项目中需用后端存储）
        let users = JSON.parse(localStorage.getItem('users') || '[]');

        // 注册功能
        document.getElementById('doRegister').addEventListener('click', function() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('registerError');

            if (password !== confirmPwd) {
                errorEl.textContent = '两次输入的密码不一致';
                return;
            }

            if (users.some(u => u.username === username)) {
                errorEl.textContent = '用户名已存在';
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users)); // 本地存储模拟
            errorEl.textContent = '';
            alert('注册成功，请登录');
            document.getElementById('registerModal').querySelector('.btn-close').click();
        });

        // 登录功能：成功后直接跳转筛选页面
        document.getElementById('doLogin').addEventListener('click', function() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                errorEl.textContent = '用户名或密码错误';
                return;
            }

            errorEl.textContent = '';
            // 登录成功，跳转至筛选页面
            window.location.href = '/filter-page';
        });

        // 忘记密码功能
        document.getElementById('forgotPwd').addEventListener('click', function() {
            document.getElementById('loginModal').querySelector('.btn-close').click();
            const modal = new bootstrap.Modal(document.getElementById('forgotPwdModal'));
            modal.show();
        });

        document.getElementById('doReset').addEventListener('click', function() {
            const username = document.getElementById('resetUsername').value;
            const newPwd = document.getElementById('newPassword').value;
            const confirmNewPwd = document.getElementById('confirmNewPassword').value;
            const errorEl = document.getElementById('resetError');

            if (newPwd !== confirmNewPwd) {
                errorEl.textContent = '两次输入的密码不一致';
                return;
            }

            const userIndex = users.findIndex(u => u.username === username);
            if (userIndex === -1) {
                errorEl.textContent = '用户名不存在';
                return;
            }

            users[userIndex].password = newPwd;
            localStorage.setItem('users', JSON.stringify(users));
            errorEl.textContent = '';
            alert('密码重置成功，请登录');
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPwdModal'));
            modal.hide();
        });
    </script>
</body>
</html>
